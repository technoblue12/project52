<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-block">
        <div class="menu-left">
            <img src="source/logo.png" alt="logo">

            <a href="#" class="link-deco">Кейсы</a>

            <div class="item">
                <a href="#" class="link-deco">Мини-игры</a>
                <div class="context2">
                    <button>Апгрейд</button>
                    <button>Контракт</button>
                    <button>Джекпот</button>
                </div>
            </div>

            <div class="item">
                <a href="#" class="link-deco">Инвентарь</a>
                <div class="context2">
                    <button>Рынок</button>
                    <button>Обмен</button>
                </div>
            </div>

        </div>

        <div class="menu-right">
            <img src="source/profile.jpg" alt="user">
            <span>Профиль</span>
            <div class="context">
                <button>Регистрация</button>
                <button>Вход</button>
            </div>
        </div>
    </header>


    <main class="main-block">
        <div>
            <div>
                <label for="">Имя пользователя:</label>
                <input type="text">
            </div>

            <div>
                <label for="">Пароль:</label>
                <input type="text">
            </div>

            <div>
                <label for="">Подтвердить пароль:</label>
                <input type="text">
            </div>
            
            <button type="submit" class="reg-button">Зарегистрироваться</button>
        </div>
    </main>
</body>
</html>
